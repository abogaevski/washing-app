{% extends 'app/index.html' %}

{% block header %}
    Удаление станции "{{ card.data }}"
{% endblock header %}


{% block content %}
    <h5>Вы действительно хотите удалить карту "{{ card.data }}"</h5>
<form action="{% url 'card_delete_url' card.id %}" method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Удалить</button>
    <a href="{% url 'card_list_url' %}" class="btn btn-light">Отмена</a>
</form>

{% endblock content %}
