    <table class="table table-sm mx-auto">
        <tbody>
            <tr>
                <td>Имя контрагента</td>
                <td>
                    {{contractor.name}}
                </td>
            </tr>
            <tr>
                <td>УНП</td>
                <td>
                    {{contractor.UNP}}
                </td>
            </tr>
            <tr>
                <td>Адрес</td>
                <td>
                    {{contractor.address}}
                </td>
            </tr>
            <tr>
                <td>Баланс</td>
                <td id="contractor-balance">
                    <span>{{contractor.balance}}</span>
                </td>
            </tr>
            <tr>
                <td>Клиенты</td>
                <td>
                    {{contractor.partners.count}}
                </td>
                
            </tr>
            
        </tbody>
    </table>
