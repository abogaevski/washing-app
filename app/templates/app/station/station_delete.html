{% extends 'app/index.html' %}

{% block header %}
    Удаление станции "{{ station.owner }}"
{% endblock header %}


{% block content %}
    <h5>Вы действительно хотите удалить станцию "{{ station.owner }}"</h5>
<form action="{% url 'station_delete_url' station.id %}" method='POST'>
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary">Удалить</button>
    <a href="{% url 'station_list_url' %}" class="btn btn-light">Отмена</a>
</form>

{% endblock content %}
